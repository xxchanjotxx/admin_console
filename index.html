  <body>
    <h1>E-Library Admin Console</h1>
    <div class="form" id="books_form">
      <form id="form">
        <div class="flex_container">
          <div class="form-group">
            <span class="info">Title</span>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              required
              placeholder="Enter book title"
            />
          </div>
          <div class="form-group">
            <span class="info">Author</span>
            <input
              type="text"
              name="author"
              id="author"
              class="form-control"
              required
              placeholder="Enter author name"
            />
          </div>
        </div>

        <div class="form-group">
          <span class="info">ISBN</span>
          <input
            type="number"
            name="isbn"
            id="isbn"
            class="form-control"
            required
            placeholder="Enter ISBN number"
            min="1"
          />
        </div>
        <div class="form-group">
          <span class="info"> Category </span>
          <input
            type="text"
            name="category"
            id="category"
            class="form-control"
            required
            placeholder="Enter category"
          />
        </div>

        <div class="form-group">
          <span class="info"> No. of copies </span>
          <input
            type="number"
            name="copies"
            id="copies"
            class="form-control"
            required
            placeholder="Enter the number of copies"
            min="1"
            max="10"
          />
        </div>

        <div class="form-group">
          <input
            type="submit"
            name="submit"
            class="btnSubmit btn-block button"
            id="submit_button"
            value="Submit"
          />
        </div>
      </form>
    </div>
